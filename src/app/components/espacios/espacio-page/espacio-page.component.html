<div class="container m-3">
    <div class="col-8 mx-auto">
        <h2 class="mb-4">Espacios</h2>

        <tabset>
            <tab customClass="customClass" (selectTab)="onSelect('descripción')">
                <ng-template tabHeading>
                    <div style='text-align:center;'>
                        <i class="fa fa-solid fa-info"></i>
                    </div>
                    Descripción
                </ng-template>
                Descripción Espacio
            </tab>
            <tab customClass="customClass" (selectTab)="onSelect('reservas')">
                <ng-template tabHeading>
                    <div style='text-align:center;'>
                        <i class="fa fa-calendar-plus-o" aria-hidden="true"></i>
                    </div>
                    Reservar
                </ng-template>
                <app-espacio-reservas *ngIf="reservas"></app-espacio-reservas>
            </tab>
            <tab customClass="customClass" (selectTab)="onSelect('misReservas')">
                <ng-template tabHeading>
                    <div style='text-align:center;'>
                        <i class="fa fa-calendar-check-o" aria-hidden="true"></i>
                    </div>
                    Mis Reservas
                </ng-template>
                <app-espacio-reservas-actuales *ngIf="misReservas"></app-espacio-reservas-actuales>
            </tab>
        </tabset>
    </div>
</div>
