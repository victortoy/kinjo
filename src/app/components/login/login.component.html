<div class="container">
    <div class="row">
        <div class="col-lg-3">
        </div>
        <div class="col-lg-6 card0">
            <div class="border-0 px-4 py-5">
                <div class="row px-3">
                    <label class="title text-center mb-2">Iniciar Sesión</label>
                    <hr>
                </div>

                <div class="alert alert-warning" role="alert" *ngIf="isError">
                    {{ mensajeError }}
                </div>

                <form [formGroup]="loginForm">
                    <div class="form-group">
                        <label>Usuario</label>
                        <input type="text" class="form-control" formControlName="usuario">
                        <div *ngIf="!usuario.value?.length && (usuario.dirty || usuario.touched)">
                            <small class="text-danger">El usuario es requerido</small>
                        </div>
                    </div>

                    <div class="form-group mt-4">
                        <label>Contraseña</label>
                        <input type="password" class="form-control" formControlName="password">
                        <div *ngIf="!password.value?.length && (password.dirty || password.touched)">
                            <small class="text-danger">la contraseña es requerida</small>
                        </div>
                    </div>

                    <div class="row px-3 mt-2">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                            <label class="form-check-label" for="flexCheckChecked">
                                Recordarme
                            </label>
                        </div>
                    </div>
                    <div class="row">
                        <a href="#" class="text-primary">¿Has olvidado la contraseña?</a>
                    </div>
                    <div class="text-center mt-4">
                        <button type="submit" class="btn btn-primary"
                            (click)="login()" [disabled]="!loginForm.valid">Ingresar</button>
                    </div>
                </form>

                <div class="row mt-4">
                    <small class="font-weight-bold">¿No tiene ninguna cuenta? 
                        <a class="text-primary" href="#">Registrar</a>
                    </small>
                </div>
            </div>
        </div>
        <div class="col-lg-3">
        </div>
    </div>
</div>
